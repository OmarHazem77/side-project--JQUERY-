<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
    background-color: aqua;
    position: fixed;
    top: 0;
    right: 0px;
    width: 200px;
    height: 100vh;
    transition: right 0.5s ease-in-out;
    display: none;
}
a{
    display: block;
    padding: 10px;
    border-bottom: 2px solid black;
    font-size: 20px;
    text-decoration: none;
    color: black;
    text-align: center;

}

    </style>
</head>
<body>
    <button >Hide</button>
    <div id="menu">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">contact</a>
        <a href="">bortfolio</a>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
       $('button').click(function(){
        $('#menu').toggle(500)
       })
        </script>
</body>
</html>
