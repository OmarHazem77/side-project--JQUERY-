<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number">
    <p></p>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $("input").change (function(){
        let inputtype = $("input").val()
        $("p").html(inputtype*25)
    })
</script>
</html>
